{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-sm-10">
            <h1 class="text-center">Change Password</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="{{ form.email.id_for_label }}" class="col-md-4 col-sm-12 col-form-label text-md-right">{{ form.email.label }}</label>
                    <div class="col-md-8 col-sm-12">
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.new_password.id_for_label }}" class="col-md-4 col-sm-12 col-form-label text-md-right">{{ form.new_password.label }}</label>
                    <div class="col-md-8 col-sm-12">
                        {{ form.new_password }}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
