{% extends 'base.html' %}

{% block content %}
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-sm-10">
                <h1 class="text-center">Add Vehicle</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="{{ form.email.id_for_label }}"
                               class="col-md-4 col-sm-12 col-form-label text-md-right">{{ form.email.label }}</label>
                        <div class="col-md-8 col-sm-12">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.vehicle_number.id_for_label }}"
                               class="col-md-4 col-sm-12 col-form-label text-md-right">{{ form.vehicle_number.label }}</label>
                        <div class="col-md-8 col-sm-12">
                            {{ form.vehicle_number }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.imei.id_for_label }}"
                               class="col-md-4 col-sm-12 col-form-label text-md-right">{{ form.imei.label }}</label>
                        <div class="col-md-8 col-sm-12">
                            {{ form.imei }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.subscription.id_for_label }}"
                               class="col-md-4 col-sm-12 col-form-label text-md-right">{{ form.subscription.label }}</label>
                        <div class="col-md-8 col-sm-12">
                            {{ form.subscription }}
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Vehicle</button>
                    </div>
                </form>
            </div>
            {% if submitted %}
                {% if error %}
                    <script>
                        alert('Error : {{ errorText }}');
                        // Perform any additional tasks or redirections
                    </script>
                {% else %}

                    <script>
                        alert('Successfully added vehicle_number: {{vehicle_number}} to email : {{email}} with subscription end: {{subscription}}');
                        // Perform any additional tasks or redirections
                    </script>
                {% endif %}


            {% endif %}

        </div>
    </div>


{% endblock %}
